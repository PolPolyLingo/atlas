app-id: com.github.ryonakano.atlas
runtime: io.elementary.Platform
runtime-version: '6.1'
sdk: io.elementary.Sdk
command: com.github.ryonakano.atlas
finish-args:
  - '--share=ipc'
  - '--share=network'
  - '--socket=wayland'
  - '--socket=fallback-x11'
  - '--device=dri'
  - '--system-talk-name=org.freedesktop.GeoClue2'
modules:
  - name: champlain
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/libchamplain
        tag: 'LIBCHAMPLAIN_0_12_20'
        commit: 145e417f32e507b63c21ad4e915b808a6174099e
  - name: geocode-glib
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/geocode-glib.git
        tag: '3.26.2'
        commit: 34f420cbe1ff3f45fde9179ba07e0259b9ce505b
  - name: atlas
    buildsystem: meson
    sources:
      - type: dir
        path: .
